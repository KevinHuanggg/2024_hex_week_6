<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <title>會員登入</title>
  </head>
  <body class="h-full bg-primary-100">
    <%- include('./layout/header'); -%>

    <div class="border-t border-primary-300">
      <div class="container">
        <div class="flex flex-col justify-center min-h-full py-[60px] m-auto lg:max-w-[636px] lg:py-[100px]">

          <div class="w-full p-6 bg-white border-t border-primary-300 lg:border-none lg:p-10">
            <div>
              <form class="space-y-6 lg:space-y-0" action="#" method="POST">
                <h4 class="text-2xl font-black text-accent-200 lg:mb-10">登入</h4>
                
                <div class="pb-4">
                  <label for="email" class="block font-bold text-gray-500 lg:pb-3">會員帳號</label>
                  <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" placeholder="請輸入會員帳號" required class="block w-full px-4 py-3 text-gray-900 border-0 rounded-md shadow-sm ring-gray-300 placeholder:text-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-500 sm:text-sm sm:leading-6">
                  </div>
                </div>

                <div class="">
                  <label for="password" class="block font-bold text-gray-500 lg:pb-3">密碼</label>
                  <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" placeholder="請輸入密碼" required class="block w-full px-4 py-3 text-gray-900 border-0 rounded-md shadow-sm ring-gray-300 placeholder:text-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-500 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <button type="submit" class="flex justify-center w-full py-3 text-white rounded-full bg-accent-200 my-[40px]">立即登入</button>
                </div>
              </form>

              <div>
                <div class="relative mt-10">
                  <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-200"></div>
                  </div>
                  <div class="relative flex justify-center font-bold">
                    <span class="px-3 text-gray-300 bg-white">或以其他方式登入</span>
                  </div>
                </div>

                <div class="grid grid-cols-1 gap-4 mt-6">
                  <a href="#" class="flex items-center justify-center w-full gap-3 py-3 font-bold text-[#52525B]">

                      <mask id="mask0_281_1728" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="19" height="18">

                      </g>
                    </svg>
                    <span class="text-sm font-semibold leading-6">使用 Google 登入</span>
                  </a>

                  <a href="#" class="flex items-center justify-center w-full gap-3 py-3 font-bold text-[#52525B]">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <mask id="mask0_281_1737" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="18" height="18">
                      <rect width="18" height="18" fill="white"/>

                      </g>
                    </svg>
                    <span class="text-sm font-semibold leading-6">使用 Facebook 登入</span>
                  </a>
                </div>
              </div>
            </div>
            
            <p class="mt-6 text-sm text-center text-[#212121] font-semibold">
              已經是會員了？ 
              <a href="#" class="font-semibold text-accent-200">點此註冊</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
